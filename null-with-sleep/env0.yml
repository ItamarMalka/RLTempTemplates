version: 1

deploy:
  steps:
    setupVariables:
      after:
        - rm -rf /opt/pulumi
        - curl -fsSL https://get.pulumi.com | sh -s -- --version 3.33.1
        - mv $HOME/.pulumi/bin /opt/pulumi
        - chown -R node /opt/pulumi
        - chmod +x /opt/pulumi
        - ls -R /opt/pulumi
        - ls /opt/pulumi/.pulumi
        - ls /opt/pulumi/.pulumi/bin
        - ls -R /opt/pulumi/.pulumi
